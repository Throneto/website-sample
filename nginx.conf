server {
    listen 80;
    server_name 171780.xyz www.171780.xyz localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; connect-src 'self' https://api.171780.xyz; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Favicon handling
    location = /favicon.ico {
        alias /usr/share/nginx/html/assets/favicon.ico;
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location = /favicon.svg {
        alias /usr/share/nginx/html/assets/favicon.svg;
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt and sitemap
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    location = /sitemap.xml {
        log_not_found off;
        access_log off;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Block common attack patterns
    location ~* /(\.git|\.env|\.htaccess|\.htpasswd|config\.php|wp-config\.php) {
        deny all;
        return 404;
    }

    # Block suspicious requests
    location ~* (eval\(|base64_decode|gzinflate|str_rot13) {
        deny all;
        return 403;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
