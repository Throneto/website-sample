<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" />
    <title>Google 网站验证</title>
</head>
<body>
    <!-- 
    此文件用于 Google Search Console 验证
    请按以下步骤操作：
    
    1. 访问 https://search.google.com/search-console
    2. 添加资源（您的网站域名）
    3. 选择 "HTML 标记" 验证方法
    4. 复制 Google 提供的验证代码
    5. 将上面的 YOUR_VERIFICATION_CODE_HERE 替换为实际的验证代码
    6. 或者使用 HTML 文件验证方法，Google 会提供一个类似 google1234567890abcdef.html 的文件
    -->
    <p>Google 网站验证页面</p>
</body>
</html>
