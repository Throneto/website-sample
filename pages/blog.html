<!doctype html>
<html lang="zh-CN" translate="no">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="zh-CN">
<title>博客 - TOGETHER</title>
<meta name="description" content="TOGETHER 博客 - 关于技术和生活的思考、见解和文章">
<meta name="robots" content="index, follow">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
<link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">

<!-- Theme Color -->
<meta name="theme-color" content="#667eea">

<!-- Cache Control -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link rel="stylesheet" href="../css/style.css?v=20251021">
<link rel="stylesheet" href="../css/blog.css?v=20251021-optimized">
</head>
<body class="notranslate" translate="no">
    <!-- Background: Nebula and Fluid -->
    <div class="bg-container">
        <canvas id="canvas"></canvas>
        <canvas id="fluidCanvas"></canvas>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">TOGETHER</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="/pages/knowledge.html" class="nav-link">知识库</a></li>
                <li class="nav-item"><a href="/pages/development.html" class="nav-link">开发地带</a></li>
                <li class="nav-item"><a href="/pages/blog.html" class="nav-link active">博客</a></li>
                <li class="nav-item"><a href="/pages/about.html" class="nav-link">关于</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="content-section">
            <div class="section-container">
                <!-- 装饰性背景元素 -->
                <div class="blog-bg-decoration">
                    <div class="floating-particle"></div>
                    <div class="floating-particle"></div>
                    <div class="floating-particle"></div>
                    <div class="floating-particle"></div>
                    <div class="floating-particle"></div>
                </div>
                
                <h1 class="section-title" data-text="博客">博客</h1>
                <p class="section-subtitle">思考、见解与文章</p>
                <div class="title-divider"></div>

                <!-- Search and Filter -->
                <div class="blog-controls">
                    <div class="search-container">
                        <input type="text" id="blogSearch" placeholder="搜索文章..." class="search-input">
                    </div>
                    <div class="category-filter">
                        <button class="filter-btn active" data-category="all">全部</button>
                        <button class="filter-btn" data-category="technology">技术</button>
                        <button class="filter-btn" data-category="design">设计</button>
                        <button class="filter-btn" data-category="life">生活</button>
                    </div>
                </div>

                <!-- Blog Articles Grid -->
                <div class="blog-grid" id="blogGrid">
                    <!-- 文章将通过 JavaScript 动态加载 -->
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>加载中...</p>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 TOGETHER. 保留所有权利。</p>
            <p class="footer-tagline">用热情和技术构建</p>
        </div>
    </footer>

    <!-- 性能工具 - 等部署后再启用 -->
    <!-- <script src="../js/performance-utils.js"></script> -->
    <script src="../js/galaxy.js"></script>
    <script src="../js/fluid.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/blog.js"></script>
    
    <!-- 样式加载验证脚本 -->
    <script>
        // 验证优化的CSS是否已加载
        window.addEventListener('DOMContentLoaded', () => {
            const testElement = document.querySelector('.blog-article');
            if (testElement) {
                const styles = window.getComputedStyle(testElement);
                console.log('✅ 博客UI优化检查:');
                console.log('  - 背景: ' + styles.background);
                console.log('  - 边框半径: ' + styles.borderRadius);
                console.log('  - 过渡效果: ' + styles.transition);
                
                if (styles.borderRadius === '24px') {
                    console.log('✨ 博客页面优化样式已成功加载！');
                } else {
                    console.warn('⚠️ 样式可能未完全加载，请清除浏览器缓存（Ctrl+Shift+Delete）');
                }
            } else {
                console.log('⏳ 文章卡片尚未加载...');
            }
            
            // 验证浮动粒子
            const particles = document.querySelectorAll('.floating-particle');
            console.log(`  - 浮动粒子数量: ${particles.length}/5`);
            
            // 验证分隔线
            const divider = document.querySelector('.title-divider');
            console.log(`  - 标题分隔线: ${divider ? '✓' : '✗'}`);
        });
    </script>
</body>
</html>
