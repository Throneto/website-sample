<style>
.article-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
    background: linear-gradient(135deg, 
        rgba(10, 10, 30, 0.85),
        rgba(20, 20, 50, 0.75)
    );
    border-radius: 24px;
    border: 2px solid rgba(0, 243, 255, 0.2);
    backdrop-filter: blur(15px);
}

.article-hero {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 2px solid rgba(0, 243, 255, 0.2);
}

.article-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.4));
}

.article-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, 
        var(--primary-color),
        var(--accent-color)
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.5rem;
    line-height: 1.3;
}

.article-excerpt {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.6;
    max-width: 700px;
    margin: 0 auto;
}

.article-metadata {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin-top: 1.5rem;
    font-size: 0.95rem;
    color: rgba(255, 255, 255, 0.6);
}

.article-metadata span {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.article-body {
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.05rem;
}

.article-body h1, .article-body h2, .article-body h3 {
    color: var(--text-light);
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.article-body h2 {
    font-size: 1.8rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid rgba(0, 243, 255, 0.3);
}

.article-body h3 {
    font-size: 1.4rem;
    color: var(--primary-color);
}

.article-body p {
    margin-bottom: 1.5rem;
}

.article-body ul, .article-body ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.article-body li {
    margin-bottom: 0.5rem;
}

.article-body code {
    background: rgba(0, 243, 255, 0.1);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 0.95em;
    color: var(--primary-color);
}

.article-body pre {
    background: rgba(10, 10, 30, 0.9);
    padding: 1.5rem;
    border-radius: 12px;
    overflow-x: auto;
    margin-bottom: 1.5rem;
    border: 1px solid rgba(0, 243, 255, 0.2);
}

.article-body pre code {
    background: transparent;
    padding: 0;
    color: var(--text-light);
}

.article-body blockquote {
    border-left: 4px solid var(--primary-color);
    padding-left: 1.5rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: rgba(255, 255, 255, 0.7);
}

.article-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 2px solid rgba(0, 243, 255, 0.2);
}

.tag-item {
    background: rgba(0, 243, 255, 0.1);
    border: 2px solid rgba(0, 243, 255, 0.3);
    color: var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
}

.tag-item:hover {
    background: rgba(0, 243, 255, 0.2);
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
}

.article-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 3rem;
}

.action-btn {
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg,
        rgba(0, 243, 255, 0.2),
        rgba(123, 44, 191, 0.2)
    );
    border: 2px solid rgba(0, 243, 255, 0.4);
    border-radius: 25px;
    color: var(--primary-color);
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
}

.action-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 20px rgba(0, 243, 255, 0.4);
    border-color: var(--primary-color);
}

@media (max-width: 768px) {
    .article-content {
        padding: 1.5rem;
    }
    
    .article-title {
        font-size: 1.8rem;
    }
    
    .article-excerpt {
        font-size: 1rem;
    }
}
</style>
