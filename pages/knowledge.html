<html lang="zh-CN" translate="no">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

<!-- Theme Color -->
<meta name="theme-color" content="#667eea">

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/knowledge.css">
</head>
<body class="notranslate" translate="no">
    <!-- Background: Nebula and Fluid -->
    <div class="bg-container">
        <canvas id="canvas"></canvas>
        <canvas id="fluidCanvas"></canvas>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">VALARZAI</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">首页</a></li>
                <li class="nav-item"><a href="/pages/knowledge.html" class="nav-link active">知识库</a></li>
                <li class="nav-item"><a href="/pages/development.html" class="nav-link">开发地带</a></li>
                <li class="nav-item"><a href="/pages/blog.html" class="nav-link">博客</a></li>
                <li class="nav-item"><a href="/pages/about.html" class="nav-link">关于</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="content-section">
            <div class="section-container">
                <h1 class="section-title">知识库</h1>
                <p class="section-subtitle">精选技术文档与学习资源</p>

                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索知识库内容..." class="search-input">
                        <button class="search-btn" aria-label="搜索">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8" stroke-width="2"/>
                                <path d="m21 21-4.35-4.35" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Category Filter -->
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="frontend">前端开发</button>
                    <button class="filter-btn" data-category="backend">后端开发</button>
                    <button class="filter-btn" data-category="tools">开发工具</button>
                    <button class="filter-btn" data-category="learning">学习资源</button>
                </div>

                <!-- Knowledge Grid -->
                <div class="knowledge-grid" id="knowledgeGrid">
                    <!-- 内容将通过 JavaScript 动态加载 -->
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 VALARZAI. 保留所有权利。</p>
            <p class="footer-tagline">用热情和技术构建</p>
        </div>

    <script src="../js/galaxy.js"></script>
    <script src="../js/fluid.js"></script>

    <script src="../js/knowledge.js"></script>
