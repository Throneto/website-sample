<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - TOGETHER | 抱歉，服务暂时不可用</title>
    <meta name="description" content="抱歉，TOGETHER网站服务器暂时无法处理您的请求。我们的技术团队正在努力修复问题。请稍后再试，或联系我们了解详情。感谢您的耐心等待。">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">服务器错误</div>
        <p style="color: #888; margin-bottom: 2rem;">服务器暂时无法处理您的请求，请稍后再试。</p>
        <div class="error-actions">
            <a href="/" class="btn">返回首页</a>
            <a href="javascript:history.back()" class="btn">返回上页</a>
        </div>
    </div>
</body>
</html>
